<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StarForge: Solo Flight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="phase1" class="phase">
        <h1>Phase 1: Build Your Rocket</h1>
        <p>Budget: <span id="budget">150</span> Credits</p>
        <canvas id="rocketCanvas" width="200" height="300"></canvas>
        <p>Selected: <span id="selection">None</span></p>
        <div>
            <h3>Engines</h3>
            <button onclick="selectComponent('engine', 'Ember Spark', 30, { thrust: 500, weight: 20 })">Ember Spark (30)</button>
            <button onclick="selectComponent('engine', 'Pulse Vortex', 50, { thrust: 800, weight: 30 })">Pulse Vortex (50)</button>
            <button onclick="selectComponent('engine', 'Nova Flare', 70, { thrust: 1200, weight: 40 })">Nova Flare (70)</button>
            <button onclick="selectComponent('engine', 'Aether Pulse', 90, { thrust: 1500, weight: 50 })">Aether Pulse (90)</button>
            <button onclick="selectComponent('engine', 'Starforge Titan', 120, { thrust: 2000, weight: 70 })">Starforge Titan (120)</button>
        </div>
        <div>
            <h3>Fuel Tanks</h3>
            <button onclick="selectComponent('fuel', 'Astral Canister', 20, { capacity: 1000, weight: 10 })">Astral Canister (20)</button>
            <button onclick="selectComponent('fuel', 'Nebula Cell', 40, { capacity: 2000, weight: 20 })">Nebula Cell (40)</button>
            <button onclick="selectComponent('fuel', 'Comet Vault', 60, { capacity: 3500, weight: 30 })">Comet Vault (60)</button>
            <button onclick="selectComponent('fuel', 'Stellar Reservoir', 80, { capacity: 5000, weight: 40 })">Stellar Reservoir (80)</button>
            <button onclick="selectComponent('fuel', 'Infinity Well', 100, { capacity: 7000, weight: 50 })">Infinity Well (100)</button>
        </div>
        <div>
            <h3>Hulls</h3>
            <button onclick="selectComponent('hull', 'Void Skin', 20, { weight: 10 })">Void Skin (20)</button>
            <button onclick="selectComponent('hull', 'Meteor Shell', 40, { weight: 25 })">Meteor Shell (40)</button>
            <button onclick="selectComponent('hull', 'Eclipse Armor', 60, { weight: 40 })">Eclipse Armor (60)</button>
            <button onclick="selectComponent('hull', 'Galactic Carapace', 80, { weight: 55 })">Galactic Carapace (80)</button>
            <button onclick="selectComponent('hull', 'Celestine Bulwark', 100, { weight: 70 })">Celestine Bulwark (100)</button>
        </div>
        <button id="launchBtn" onclick="startPhase2()" disabled>Launch Rocket</button>
    </div>
    <div id="phase2" class="phase" style="display: none;">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <p id="result"></p>
        <button onclick="resetGame()">Build Another Rocket</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
